                        Create your Hope UI account
                    </p>

                    <div>
                        <div class="d-flex align-items-center justify-content-between mt-4">
                            <div>
                                <label class="fw-normal fs_xsm clr_white d-block" for="text">First Name</label>
                                <input class="input_text mt-2" type="text" name="" id="text">
                            </div>
                            <div>
                                <label class="fw-normal fs_xsm clr_white d-block" for="text">Last Name</label>
                                <input class="input_text mt-2" type="text" name="" id="text">
                            </div>
                        </div>


                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <div>
                                <label class="fw-normal fs_xsm clr_white d-block" for="email">Email</label>
                                <input class="input_text mt-2" type="email" name="" id="email">
                            </div>
                            <div>
                                <label class="fw-normal fs_xsm clr_white d-block" for="email">Phone No.</label>
                                <input class="input_text mt-2" type="text" name="" id="email">
                            </div>
                        </div>


                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <div>
                                <label class="fw-normal fs_xsm clr_white d-block" for="email">Password</label>
                                <input class="input_text mt-2" type="password" name="" id="email">
                            </div>
                            <div>
                                <label class="fw-normal fs_xsm clr_white d-block" for="email">Confirm password</label>
                                <input class="input_text mt-2" type="password" name="" id="email">
                            </div>
